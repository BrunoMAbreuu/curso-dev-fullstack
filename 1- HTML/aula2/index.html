
<!DOCTYPE html> <!--Está tag doctype é responsável por definir a versão do html-->
<html>
     <head> <!--A tag head serve para as configurações do meu documento html-->
        <title> 
            Hello World
        </title> <!--Responsável pelo texto que vai aparecer na aba do navegador -->
    </head>
     <body> <!--A tag body é responsável pela área visível da minha página-->
     <h1>
        Hello World
     </h1> <!--Tag utilizada para Titulos-->
    </body>
</html>
